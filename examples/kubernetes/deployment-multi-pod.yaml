# Alternative deployment: Separate pods for each component
# This provides better resource isolation and independent scaling

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-duckduckgo
  labels:
    app: mcp-server
    server: duckduckgo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
      server: duckduckgo
  template:
    metadata:
      labels:
        app: mcp-server
        server: duckduckgo
    spec:
      initContainers:
      - name: copy-bridge
        image: docker/mcp-gateway:latest
        command: ["sh", "-c"]
        args:
          - |
            mkdir -p /mcp-bridge/misc
            cp /misc/docker-mcp-bridge /mcp-bridge/misc/
            chmod +x /mcp-bridge/misc/docker-mcp-bridge
        volumeMounts:
        - name: docker-mcp-tools
          mountPath: /mcp-bridge
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]

      containers:
      - name: server
        image: mcp/duckduckgo@sha256:68eb20db6109f5c312a695fc5ec3386ad15d93ffb765a0b4eb1baf4328dec14f
        command: ["/mcp-bridge/misc/docker-mcp-bridge"]
        args: ["python", "-m", "duckduckgo_mcp_server.server"]
        ports:
        - containerPort: 4444
          name: mcp
          protocol: TCP
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        volumeMounts:
        - name: docker-mcp-tools
          mountPath: /mcp-bridge
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        readinessProbe:
          tcpSocket:
            port: 4444
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

      volumes:
      - name: docker-mcp-tools
        emptyDir: {}

