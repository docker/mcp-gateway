---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-gateway
  template:
    metadata:
      labels:
        app: mcp-gateway
    spec:
      initContainers:
      # Wait for MCP servers to be ready before starting gateway
      - name: wait-for-mcp-servers
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            echo "Waiting for MCP servers to be ready..."

            # Wait for duckduckgo server
            until nc -zv mcp-duckduckgo 4444; do
              echo "Waiting for mcp-duckduckgo:4444..."
              sleep 2
            done
            echo "✓ mcp-duckduckgo is ready"

            # Add more servers here as needed
            # until nc -zv mcp-fetch 4444; do
            #   echo "Waiting for mcp-fetch:4444..."
            #   sleep 2
            # done
            # echo "✓ mcp-fetch is ready"

            echo "All MCP servers are ready!"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]

      containers:
      - name: gateway
        image: docker/mcp-gateway:latest
        args:
          - --transport=streaming
          - --port=8811
          - --static=true
          - --servers=duckduckgo
          - --verbose
        ports:
        - containerPort: 8811
          name: mcp
          protocol: TCP
        env:
        - name: MCP_GATEWAY_AUTH_TOKEN
          value: "test-token-123"
        - name: DOCKER_MCP_IN_CONTAINER
          value: "1"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8811
            httpHeaders:
            - name: Authorization
              value: "Bearer test-token-123"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8811
            httpHeaders:
            - name: Authorization
              value: "Bearer test-token-123"
          initialDelaySeconds: 5
          periodSeconds: 10
