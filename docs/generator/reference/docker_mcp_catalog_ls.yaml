      value_type: format
      description: 'Output format. Supported: "json", "yaml".'
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
examples: |4-
      # List all catalogs
      docker mcp catalog ls

      # List catalogs in JSON format
      docker mcp catalog ls --format=json
